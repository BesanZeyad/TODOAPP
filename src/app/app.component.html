

  <button *ngIf="!this.login_status"(click)="this.login_status=true" class="login">LOG In</button>
  <br>
  <button *ngIf="!this.register_status"(click)="this.register_status=true" class="register">Register</button>




  <div *ngIf="this.login_status">
    <app-login></app-login>

  </div>
  <div *ngIf="this.register_status">
    <app-register></app-register>

  </div>
