<div  class="main">
    <h1>LOG IN</h1> <br>
    <input type="text"  id="email" placeholder="Email" [(ngModel)]="logemail" ><br><br>

<button *ngIf="!this.LOGIN_status"(click)="login()">LOG IN </button>

</div>

<div *ngIf="this.LOGIN_status">
    <app-todo></app-todo>

  </div>
